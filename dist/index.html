<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sto-Do</title>
<script defer src="/runtime.bundle.js"></script><script defer src="/index.bundle.js"></script><script defer src="/taskUi.bundle.js"></script><script defer src="/taskData.bundle.js"></script></head>

<body>
  <header>
    <div class="nav-container">
      <div class="left-nav">
        <img src="./resources/menu.png" alt="menu" id="hamburger-menu" />
      </div>
      <div class="logo-container">
        <h1 id="logo"> <a href="#"> STO-DO </a></h1>
      </div>
      <ul class="right-nav">
        <li>
          <img src="./resources/sunny-day.png" alt="settings" id="settings" />
        </li>
        <li>
          <img src="./resources/profile-user.png" alt="profile" id="user-profile" />
        </li>
      </ul>
    </div>
  </header>
  <div id="sb-main-container" class="">
    <div id="sidebar-container" class="sidebar-active">
      <ul class="sidebar">
        <li class="td-t"><img class="td-task-icon tab-icon" src="./resources/checklist.png" alt="" />
          <p>Today's Tasks</p>
        </li>
        <li class="up-t"><img class="up-task-icon tab-icon" src="./resources/calendar (1).png" alt="" />
          <p>Upcoming Tasks</p>
        </li>
        <li class="prj"><img class="projects-icon tab-icon" src="./resources/projects.png" alt="" />
          <p>Projects</p>
        </li>
      </ul>
    </div>
    <main id="main-content-container" class="">
      <div id="header-container">
        <h1 id="header-text"></h1>
        <ul id="header-option-container">
          <li></li>
          <li></li>
        </ul>
      </div>
    </main>
    <div id="form-container" class="form-inactive">
      <form action="" id="form-body">
        <ul id="pp-input-container">
          <li class="input-container">
            <input placeholder="Task Name" type="text" id="title" name="title" required>
          </li>
          <li class="input-container" id="">
            <textarea placeholder="Description" name="desc" id="desc" maxlength="50"></textarea>
          </li>
        </ul>
        <div id="button-form-container">
          <div id="form-priority-buttons">
            <input type="radio" name="priority" id="very-important">
            <input type="radio" name="priority" id="important">
            <input type="radio" name="priority" id="less-important">
          </div>
          <div id="form-add-cancel-buttons">
            <button type="submit" class="form-buttons" id="form-add-button">Add Task</button>
            <button type="button" class="form-buttons" id="form-cancel-button">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
